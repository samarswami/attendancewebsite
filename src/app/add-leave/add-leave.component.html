<mat-progress-bar mode="indeterminate" [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-bar>
<mat-card>
  <mat-card-header>
    <mat-card-title>Add Leave</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #loginForm="ngForm">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <mat-select placeholder="Institute" #instselect>
                <mat-option *ngFor="let inst of insts" [value]="inst.InstID.S">
                  {{inst.instName.S}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-select placeholder="Branch" #Branchselect>
                <mat-option *ngFor="let branch of branches" [value]="branch.BranchID.S">
                  {{branch.brname.S}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-select placeholder="Lecturer" #Branchselect>
                <mat-option *ngFor="let branch of branches" [value]="branch.BranchID.S">
                  {{branch.brname.S}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput [matDatepicker]="picker1" placeholder="From date">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </td>
        </tr>

      </table>
    </form>
    <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="addBrch(instselect._value,brname,bradmnname,bradmnemail,bradmncontach)"
      [disabled]="!loginForm.form.valid" color="primary">Submit</button>
  </mat-card-actions>
</mat-card>
